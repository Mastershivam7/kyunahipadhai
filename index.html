<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Motivation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 15px;
            width: 100%;
            border: 3px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            font-size: 24px;
            margin-top: 30px;
        }

        #video {
            display: none;
            margin-top: 30px;
            width: 400px;
            max-width: 100%;
            border-radius: 10px;
        }

        #image {
            display: none;
            margin-top: 30px;
            width: 400px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enter Your Name</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <button onclick="submitName()">Submit</button>

        <div id="message"></div>

        <video id="video" autoplay >
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <img id="image" src="img.jpg" alt="Image after video">
    </div>

    <script>
        function submitName() {
            const name = document.getElementById("nameInput").value;
            if (name) {
                document.getElementById("message").innerText = `Kyo nahi horahi padhai, ${name}?`;
                document.getElementById("video").style.display = "block";
                document.getElementById("image").style.display = "none";
            } else {
                document.getElementById("message").innerText = "Please enter your name!";
                document.getElementById("video").style.display = "none";
                document.getElementById("image").style.display = "none";
            }
        }

        // Listen for when the video ends
        document.getElementById("video").addEventListener("ended", function() {
            document.getElementById("video").style.display = "none";
            document.getElementById("image").style.display = "block";
        });
    </script>

</body>
</html>
